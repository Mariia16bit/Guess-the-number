<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>

<head>
  <title>Угадай число</title>
</head>

<body>
<div class="main">
  <h1>Угадай число</h1>
  <p>Компьютер загадал число. Попробуйте его отгадать. <br> Введите число в текстовое поле и нажмите на кнопку "Проверить".</p>
  <p>Подсказка: <span class="hint">Я буду подсказывать</span></p>
  <p>Количество попыток: <span class="attempts">3</span></p>
  <input class="number">
  <button class="check">Проверить</button>
  <button class="start">Новая игра</button>

  <script src="script.js"></script>
</div>
</body>

</html>
